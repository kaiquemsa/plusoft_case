<div class="container_all" style="padding-bottom: 100px;">
  <div class="container" id="container" [ngClass]="{'active': isActive}">
    <form class="form-container sign-up col-12" [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <h1 style="text-align: center;">Cadastro</h1>
          <div class="row" style="justify-content: center;">
            <div class="col-md-12">
              <input formControlName="name" class="form-control" type="text" placeholder="Nickname">
            </div>
            <div class="col-md-12">
              <input formControlName="email" class="form-control" type="email" placeholder="Email">
            </div>
            <div class="col-md-12">
              <input formControlName="password" class="form-control" type="password" placeholder="Password">
            </div>
            <button type="submit" class="col-md-12">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
    <div class="form-container sign-in">
        <form [formGroup]="formSignIn" (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            <input type="email" placeholder="E-mail" formControlName="email">
            <input type="password" placeholder="Senha" formControlName="password">
            <a href="#">Esqueceu a senha?</a>
            <button>Entrar</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem-Vindo Novamente!</h1>
                <p>Entre com seus dados pessoais para usar todos os recursos do site.</p>
                <button class="hidden" id="login" (click)="deactivate()">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-Vindo!</h1>
                <p>Cadastre-se com seus dados pessoais para usar os melhores recursos do site.</p>
                <button class="hidden" id="register" (click)="activate()">Cadastro</button>
            </div>
        </div>
    </div>
  </div>
</div>
